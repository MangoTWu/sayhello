<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Hello Mango!{% endblock title %}</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<main class="container">
	<header>
		<h1 class="text-center display-4">
			<a href="#" class="text-success"><strong>Hello Mango!</strong></a>
		</h1>
	</header>
	{% for message in get_flashed_messages() %}
	<div class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
	</div>
	{% endfor %}
	{% block content %}{% endblock content %}
	<footer class="text-center">
		{% block footer %}
		<small> &copy; 2018 <a href="#" title="Design By Wu Xie">Wu Xie</a> /
			<a href="https://github.com/mangotwu" title="Fork me on GitHub">GitHub</a> /
			<a href="#" title="Nothing can do">Hello Mango!</a>
		</small>
		<p><a id="bottom" href="#" title="Go to top">&uarr;</a></p>
		{% endblock footer %}
	</footer>
</main>

<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
